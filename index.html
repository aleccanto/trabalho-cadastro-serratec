<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 2</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="conteiner-de-fora">
        <div class="conth">
            <h1>Cadastrar Usuário</h1>
        </div>
        <div class="conteiner-principal">
            <div class="conteiner-interno">
                <div class="conta" style="flex-grow: 1;">
                    <label for="valor">Nome</label>
                    <br>
                    <input type="text" id="valor">
                </div>
                <div class="conta" style="flex-grow: 2;">
                    <label for="valor">E-mail</label>
                    <br>
                    <input type="email" id="valor">
                </div>
            </div>

            <div class="conteiner-interno">
                <div class="conta" style="flex-grow: 1;">
                    <label for="valor">Senha</label>
                    <br>
                    <input type="password" id="valor">
                </div>
                <div class="conta" style="flex-grow: 5;">
                    <label for="valor">Sexo</label>
                    <br>
                    <select id="valor">
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                    </select>
                </div>

                <div class="conta" style="flex-grow: 5;">
                    <label for="valor">Tipo Dev</label>
                    <br>
                    <select id="valor">
                        <option value="frontend">FrontEnd</option>
                        <option value="backend">BackEnd</option>
                        <option value="fullstack">FullStack</option>
                    </select>
                </div>
            </div>

            <div class="conteiner-interno">
                <div class="conta" style="flex-grow: 1;">
                    <label for="texto">Observação</label>
                    <br>
                    <textarea id="texto"></textarea>
                </div>
            </div>

            <div class="conteiner-interno">
                <div class="contab" style="flex-grow: 1;">
                    <input type="button" value="Salvar"></button>
                    <input type="button" value="Cancelar"></button>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
